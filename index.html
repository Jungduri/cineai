<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Processor</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans KR', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
        }

        .container {
            max-width: 800px;
            width: 100%;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            padding: 40px;
            margin: 20px auto;
        }

        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            font-weight: 700;
        }

        .upload-container {
            border: 2px dashed #3498db;
            padding: 40px;
            margin: 20px 0;
            border-radius: 15px;
            background: #f8fafc;
            transition: all 0.3s ease;
        }

        .upload-container:hover {
            border-color: #2980b9;
            background: #f1f5f9;
        }

        .button {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin: 10px;
            font-size: 1em;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
        }

        .button:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        #status {
            margin: 20px 0;
            padding: 15px;
            border-radius: 8px;
            font-weight: 500;
            text-align: center;
        }

        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        #fileName {
            margin: 15px 0;
            color: #34495e;
            font-weight: 500;
        }

        .progress-container {
            width: 100%;
            height: 20px;
            background-color: #f0f0f0;
            border-radius: 10px;
            margin: 20px 0;
            overflow: hidden;
            display: none;
        }

        .progress-bar {
            width: 0%;
            height: 100%;
            background: linear-gradient(135deg, #3498db, #2980b9);
            transition: width 0.3s ease;
        }

        .section-title {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 1.5em;
            font-weight: 700;
        }

        #downloadSection {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 1px solid #eee;
        }

        .info-text {
            color: #666;
            font-size: 0.9em;
            margin: 5px 0;
        }

        .error-text {
            color: #e74c3c;
            font-size: 0.9em;
            margin: 5px 0;
        }

        .timer {
            font-size: 1.2em;
            font-weight: 500;
            color: #2c3e50;
            margin: 10px 0;
        }

        .processing-status {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px 0;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            .upload-container {
                padding: 20px;
            }

            h1 {
                font-size: 2em;
            }

            .button {
                width: 100%;
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Video Processor</h1>
        
        <div class="upload-container">
            <h2 class="section-title">동영상 업로드</h2>
            <input type="file" id="videoInput" accept="video/mp4" style="display: none;">
            <button class="button" onclick="document.getElementById('videoInput').click()">파일 선택</button>
            <p id="fileName">선택된 파일 없음</p>
            <p class="info-text">* MP4 파일만 업로드 가능합니다.</p>
            <p id="fileError" class="error-text" style="display: none;"></p>
            <div class="progress-container">
                <div class="progress-bar"></div>
            </div>
            <div id="estimatedTime" class="timer" style="display: none;">
                예상 처리 시간: <span id="timeValue">0</span>분
            </div>
            <button class="button" id="uploadButton" disabled>업로드</button>
        </div>

        <div id="status"></div>

        <div id="processingStatus" class="processing-status" style="display: none;">
            <div class="spinner"></div>
            <span>AI 처리 중...</span>
        </div>

        <div id="downloadSection" style="display: none;">
            <h2 class="section-title">처리된 파일 다운로드</h2>
            <button class="button" id="downloadButton">다운로드</button>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:3000';
        const videoInput = document.getElementById('videoInput');
        const fileName = document.getElementById('fileName');
        const fileError = document.getElementById('fileError');
        const uploadButton = document.getElementById('uploadButton');
        const downloadSection = document.getElementById('downloadSection');
        const downloadButton = document.getElementById('downloadButton');
        const status = document.getElementById('status');
        const progressContainer = document.querySelector('.progress-container');
        const progressBar = document.querySelector('.progress-bar');
        const estimatedTime = document.getElementById('estimatedTime');
        const timeValue = document.getElementById('timeValue');
        const processingStatus = document.getElementById('processingStatus');

        let currentVideoDuration = 0;
        let processingJobId = null;

        // 비디오 파일 유효성 검사
        function validateVideoFile(file) {
            if (!file) return false;
            if (file.type !== 'video/mp4') {
                fileError.textContent = 'MP4 파일만 업로드 가능합니다.';
                fileError.style.display = 'block';
                return false;
            }
            fileError.style.display = 'none';
            return true;
        }

        // 비디오 길이 확인
        function getVideoDuration(file) {
            return new Promise((resolve) => {
                const video = document.createElement('video');
                video.preload = 'metadata';
                video.onloadedmetadata = () => {
                    resolve(video.duration);
                };
                video.src = URL.createObjectURL(file);
            });
        }

        // 파일 선택 이벤트
        videoInput.addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (file) {
                if (validateVideoFile(file)) {
                    fileName.textContent = file.name;
                    uploadButton.disabled = false;
                    
                    // 비디오 길이 확인
                    currentVideoDuration = await getVideoDuration(file);
                    const estimatedMinutes = Math.ceil(currentVideoDuration / 60);
                    timeValue.textContent = estimatedMinutes;
                    estimatedTime.style.display = 'block';
                } else {
                    fileName.textContent = '선택된 파일 없음';
                    uploadButton.disabled = true;
                    estimatedTime.style.display = 'none';
                }
            } else {
                fileName.textContent = '선택된 파일 없음';
                uploadButton.disabled = true;
                estimatedTime.style.display = 'none';
            }
        });

        // 파일 업로드 및 AI 처리 요청
        uploadButton.addEventListener('click', async () => {
            const file = videoInput.files[0];
            if (!file || !validateVideoFile(file)) return;

            status.textContent = '업로드 중...';
            status.className = '';
            progressContainer.style.display = 'block';
            progressBar.style.width = '0%';

            try {
                // 파일 업로드
                const formData = new FormData();
                formData.append('video', file);

                const uploadResponse = await fetch(`${API_BASE_URL}/upload`, {
                    method: 'POST',
                    body: formData
                });

                if (!uploadResponse.ok) throw new Error('업로드 실패');

                const { jobId } = await uploadResponse.json();
                processingJobId = jobId;

                // 업로드 완료 후 AI 처리 시작
                status.textContent = 'AI 처리 시작...';
                processingStatus.style.display = 'flex';
                downloadSection.style.display = 'none';

                // AI 처리 상태 확인
                await checkProcessingStatus(jobId);

            } catch (error) {
                status.textContent = '오류 발생: ' + error.message;
                status.className = 'error';
                processingStatus.style.display = 'none';
            }
        });

        // AI 처리 상태 확인
        async function checkProcessingStatus(jobId) {
            try {
                const response = await fetch(`${API_BASE_URL}/status/${jobId}`);
                const { status, resultUrl } = await response.json();

                if (status === 'completed') {
                    processingStatus.style.display = 'none';
                    status.textContent = '처리 완료!';
                    status.className = 'success';
                    downloadSection.style.display = 'block';
                    
                    // 다운로드 버튼 설정
                    downloadButton.onclick = () => {
                        window.location.href = resultUrl;
                    };
                } else if (status === 'processing') {
                    // 3초 후 다시 확인
                    setTimeout(() => checkProcessingStatus(jobId), 3000);
                } else {
                    throw new Error('처리 실패');
                }
            } catch (error) {
                status.textContent = '처리 중 오류 발생: ' + error.message;
                status.className = 'error';
                processingStatus.style.display = 'none';
            }
        }
    </script>
</body>
</html>
